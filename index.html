    <body style="min-width: 1300px;">
        <div class="page type__main">

            <div class="header _bg--contain">
                <div class="header--block main--menu _block--screen _block--center">
                    <div class="menu--top">
                        <a href="#">О нас</a>
                        <a href="#">Услуги</a>
                        <a href="#">Галерея</a>
                        <a href="#">Партнеры</a>
                        <a href="#">Клиенты</a>
                        <a href="#">Рейтинг</a>
                        <a href="#">Контакты</a>
                    </div>
                    <div class="phone--top">
                        <a href="">(812) 385 80 30</a>
                    </div>
                </div>

                <div class="header--block logo--top _block--screen _block--center">
                    <div class="logo--item _block--center">
                        <a href="#" title="work&sport" class="_block-box--border">
                            <span class="logo--icon _bg--cover"></span>
                        </a>
                    </div>
                </div>

                <div class="header--block main--menu _block--screen _block--center">
                    <div class="menu--bottom">
                        <a href="#" class="_block-box--border">Футбол</a>
                        <a href="#" class="_block-box--border">Волейбол</a>
                        <a href="#" class="_block-box--border">Баскетбол</a>
                        <a href="#" class="_block-box--border">Теннис</a>
                        <a href="#" class="_block-box--border">Хоккей</a>
                        <a href="#" class="_block-box--border">Спец. проекты</a>
                    </div>
                </div>
            </div>


            <div class="content">
                <div class="page--view _block--screen _block--center">
                    <div class="tile--item">
                        <div class="tile--bl tile--football _bg--cover">
                            <a href="#">
                                <p>
                                    <span>Футбол</span>
                                </p>
                            </a>
                        </div>
                        <div class="tile--bl tile--basketball _bg--cover">
                            <a href="#">
                                <p>
                                    <span>Баскетбол</span>
                                </p>
                            </a>
                        </div>
                        <div class="tile--bl tile--tennis _bg--cover">
                            <a href="#">
                                <p>
                                    <span>Теннис</span>
                                </p>
                            </a>
                        </div>
                        <div class="tile--bl tile--hockey _bg--cover">
                            <a href="#">
                                <p>
                                    <span>Хоккей</span>
                                </p>
                            </a>
                        </div>
                        <div class="tile--bl tile--more _bg--cover">
                            <a href="#">
                                <p>
                                    <span>Разное</span>
                                </p>
                            </a>
                        </div>
                    </div>
                    <div class="banner--item">
                        <a href="#">
                            <img src="sources/images/banners/main--banner.jpg">
                        </a>
                    </div>
                </div>
            </div>


            <div class="footer">

            </div>
        </div>
    </body>
